<div class="search-container py-4" [ngStyle]="{'height': movies.length > 0 ? '100%' : '100vh'}">
  <div class="header">
    <h1 style="color: white">Pesquisar filmes ou sÃ©ries</h1>

    <form [formGroup]="searchForm" (ngSubmit)="search(searchForm.value)">
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            formControlName="search"
            placeholder="Star Wars, Game of Thrones, Big Bang Theory..."
          />

          <div class="input-group-append">
            <button type="submit" class="btn btn-primary">
              <span class="oi oi-magnifying-glass"></span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="result-container row">
    <div class="col-12 col-md-6 col-lg-3 py-4" *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="page < totalPages">
    <button class="btn btn-link" (click)="searchMore()">Carregar mais</button>
  </div>
</div>
