
<div class="home-container">
  <header class="d-flex flex-column align-items-center">
    <h1 class="mb-3 bg-dark w-100 text-center p-2 rounded">{{ homeTitle }}</h1>

    <app-carousel-backdrop-path
      [movies]="movies"
      class="w-100"
    ></app-carousel-backdrop-path>
  </header>

  <section>
    <h2 class="mb-4 bg-dark w-100 text-center p-2 rounded">
      Series do dia
    </h2>

    <app-carousell-series
    class=" w-100"
  ></app-carousell-series>
  </section>

  <section>
    <div class="d-flex flex-column">
      <div class="d-flex p-2 mb-4 p-2 bg-dark rounded align-items-center">
        <h2>
          Generos:
        </h2>

        <div class="input-group ml-3">
          <select
            class="custom-select"
            style="background-color: #696969; color: white"
            id="inputGroupSelect01"
            (change) = "setSelectedGenre($event.target.value)"
          >
            <option selected>Selecione um gÃªnero e veja os resultados abaixogit !</option>
            <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 py-4" *ngFor="let movie of moviesByGenre">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </section>
</div>
