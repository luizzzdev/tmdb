<div>
    <div class="header-container">
        <div class="overlay">
          <p class="title" style="color: white;">nome do filme</p>
          <p class="title" style="color: white;">{{id}}</p>
        </div>
    </div>
    <div class="body-container row col-lg-12" style="padding: 0;margin: 0;">
        <div class="col-lg-3 col-md-6 col-12 poster-img" style="padding: 0">
          <div class="overlay" style="height: 100%;">
            <p style="color: white;">play</p>
          </div>
        </div>
        <div class="col-lg-9 col-md-6 col-12">
          <h1 class="title">Titulo</h1>
          <p>Descrição</p>
        </div>
    </div>
    <div class="col-lg-12" style="padding: 0;margin: 0;">
       <div class="col-lg-12" style="padding: 10px;">
          <p class="title">Filmes Relacionados</p>  
        </div>
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" style="padding: 10px 0;">
              <div class="carousel-item" data-interval="10000" *ngFor="let chunk of similarMovies; index as i;" [ngClass]="{active: i === 0}"> 
                <div class="d-flex justify-content-around">
                  <div class="col-lg-3 col-6" *ngFor="let movie of chunk" style="width: 100%; height: 200px; background-color: grey;">
                      {{movie.title}}
                    </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</div>
